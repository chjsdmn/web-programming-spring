<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kunde</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="kunde.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>Kunde Register</h3>
                <form class="form">
                    <div class="form-group">
                        <label for="navn">Navn</label>
                        <input type="text" class="form-control" id="navn">
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" class="form-control" id="adresse">
                    </div>
                </form>
                <button id="registrer" class="btn btn-info">Registrer</button>
            </div>
            <div class="col-md-8">
                <h3>Alle kunder</h3>
                <div id="kundene"></div>
                <button id="slett" class="btn btn-danger">Slett alle kunder</button>
            </div>
        </div>
    </div>
</body>
</html>
